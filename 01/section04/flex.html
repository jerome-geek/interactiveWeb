<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexbox</title>
        <style>
            .container {
                display: flex;
                /* flex-direction: row; */
                /* justify-content: center; */
                /* align-items: center; */
                height: 80vh;
                background: gray;
            }
            .item {
                /* 자기 컨텐츠 폭을 제외한 넓이(여백)의 비율이 1 */
                /* flex-grow: 1; */
                /* 원래 컨텐츠가 차지하는 영역을 어떻게 할 것인지 (default :auto) */
                /* flex-basis: 0; */
                /* flex: 1; flex-shrink: 1; flex-basis: 0%과 같다. */
                flex: 1;
                font-size: 3rem;
                border: 3px solid black;
                background: white;
            }
            /* .item:nth-child(1) {
                flex-grow: 1;
            }
            .item:nth-child(2) {
                flex-grow: 5;
            }
            .item:nth-child(3) {
                flex-grow: 2;
            }
            .item:nth-child(4) {
                flex-grow: 3;
            }
            .item:nth-child(5) {
                flex-grow: 1;
            } */
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">AAA</div>
            <div class="item">B</div>
            <div class="item">CCCCCC</div>
            <div class="item">DDD</div>
            <div class="item">E</div>
        </div>

</html>
